{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
  <div class="col-sm-10">
    <h3 class="my-5 alert alert-info">Home Page</h3>
    {% if posts %}
     {% for post in posts %}
       <div class="p-2 mb-2 rounded-2  bg-gradient">
         <div class="container-fluid py-2">
           <h1 class="display-10 fw-sm">{{ post.title }}</h1>
           <form action="{% url 'readdata' post.id %}" method="post"  class="d-inline">
            {% csrf_token %}
            <input type="submit" class=" mx-2 btn btn-primary" value="Read">
          </form>
           
         </div>
       </div>
     {% endfor %}
    {% else %}
     <h4 class="text-center alert alert-warning">No Posts Available</h4>
    {% endif %}
  </div>
{% endblock %}
